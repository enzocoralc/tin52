units:
  # Parameters
  # ==========
  cx: 18.5        # Key spacing horizontal
  cy: 17.5        # Key spacing vertical
  cm: 15.6        # Key spacing minimum vertical 
  sf: 16          # Switch footprint (square)
  angle: 15       # Angle between halves
  pinky_splay: 0  # Degrees of splay between pinky and ring columns
  ring_splay: 0   # Degrees of splay between ring and middle columns
  middle_splay: 0 # Degrees of splay between middle and index columns
  diode_spread: 2.5
  diode_padding: 10
  visual_x: 1
  visual_y: 1

points:
  zones.alphas:
    rotate: -angle + pinky_splay + ring_splay + middle_splay
    mirror: &mirror_config
      ref: alphas_inner_num
      shift: [0.5sf, 0.5sf]
      distance: 25
    rows:
      bottom.padding: cm
      home.padding: cm
      top.padding: cm
      num.padding: cm
    columns.outer:
      spread: cx
      rows:
        bottom:
          bind: [10,0,0,0]
          row_net: P9
          column_net: P1
        home:
          bind: [10,0,0,0]
          row_net: P8
          column_net: P1
        top:
          bind: [10,10,0,0]
          row_net: P7
          column_net: P1
        num:
          bind: [0,10,0,0]
          row_net: P6
          column_net: P1
        bottom.mirror:
          row_net: P9
          column_net: P21
        home.mirror:
          row_net: P8
          column_net: P21
        top.mirror:
          row_net: P7
          column_net: P21
        num.mirror:
          row_net: P6
          column_net: P21
    columns.pinky:
      spread: cx
      stagger: 0.1cy
      rows:
        bottom:
          bind: [10,0,0,10]
          row_net: P9
          column_net: P0
        home:
          bind: [10,0,0,10]
          row_net: P8
          column_net: P0
        top:
          bind: [10,10,0,0]
          row_net: P7
          column_net: P0
        num:
          bind: [0,10,0,0]
          row_net: P6
          column_net: P0
        bottom.mirror:
          row_net: P9
          column_net: P20
        home.mirror:
          row_net: P8
          column_net: P20
        top.mirror:
          row_net: P7
          column_net: P20
        num.mirror:
          row_net: P6
          column_net: P20
    columns.ring:
      spread: cx
      stagger: 0.9cy
      rotate: -pinky_splay
      rows:
        bottom:
          bind: [10,10,0,10]
          row_net: P9
          column_net: P2
        home:
          bind: [10,10,0,10]
          row_net: P8
          column_net: P2
        top:
          bind: [10,10,0,0]
          row_net: P7
          column_net: P2
        num:
          bind: [0,10,0,0]
          row_net: P6
          column_net: P2
        bottom.mirror:
          row_net: P9
          column_net: P19
        home.mirror:
          row_net: P8
          column_net: P19
        top.mirror:
          row_net: P7
          column_net: P19
        num.mirror:
          row_net: P6
          column_net: P19
    columns.middle:
      spread: cx
      stagger: 0.25cy
      rotate: -ring_splay
      rows:
        bottom:
          bind: [10,10,0,0]
          row_net: P9
          column_net: P3
        home:
          bind: [10,10,0,0]
          row_net: P8
          column_net: P3
        top:
          bind: [10,10,0,0]
          row_net: P7
          column_net: P3
        num:
          bind: [0,10,0,0]
          row_net: P6
          column_net: P3
        bottom.mirror:
          row_net: P9
          column_net: P18
        home.mirror:
          row_net: P8
          column_net: P18
        top.mirror:
          row_net: P7
          column_net: P18
        num.mirror:
          row_net: P6
          column_net: P18
    columns.index:
      spread: cx
      stagger: 0.25cy
      rotate: -middle_splay
      rows:
        bottom:
          bind: [10,10,0,0]
          row_net: P9
          column_net: P4
        home:
          bind: [10,10,0,0]
          row_net: P8
          column_net: P4
        top:
          bind: [10,10,0,0]
          row_net: P7
          column_net: P4
        num:
          bind: [0,10,0,0]
          row_net: P6
          column_net: P4
        bottom.mirror:
          row_net: P9
          column_net: P15
        home.mirror:
          row_net: P8
          column_net: P15
        top.mirror:
          row_net: P7
          column_net: P15
        num.mirror:
          row_net: P6
          column_net: P15
    columns.inner:
      spread: cm
      stagger: -0.1cy
      rows:
        bottom:
          bind: [0,0,0,0]
          row_net: P9
          column_net: P5
        home:
          bind: [0,0,0,0]
          row_net: P8
          column_net: P5
        top:
          bind: [0,0,0,0]
          row_net: P7
          column_net: P5
        num:
          bind: [0,0,0,0]
          row_net: P6
          column_net: P5
        bottom.mirror:
          row_net: P9
          column_net: P14
        home.mirror:
          row_net: P8
          column_net: P14
        top.mirror:
          row_net: P7
          column_net: P14
        num.mirror:
          row_net: P6
          column_net: P14
    key: &key_attributes
      width: &key_width 18
      height: &key_height 15.6
      tags.key: true
      footprints:
        - type: mx
          nets:
            from: =column_net
            to: =colrow
          params:
            keycaps: true
          anchor:
            rotate: 180
        - type: mx
          nets:
            from: =column_net
            to: =colrow
          params:
            keycaps: true
            hotswap: true
  zones.thumb:
    mirror: *mirror_config
    anchor:
      ref: alphas_inner_bottom
      shift: [-0.8cx,-22]
    rows.thumb:
    columns.outer:
      rows:
        thumb:
          bind: [0,20,0,0]
          rotate: 90
          row_net: P10
          column_net: P4
        thumb.mirror:
          rotate: 90
          row_net: P10
          column_net: P15
    columns.inner:
      spread: cm
      rows:
        thumb:
          bind: [0,0,0,20]
          rotate: -90
          row_net: P10
          column_net: P5
        thumb.mirror:
          rotate: -90
          row_net: P10
          column_net: P14
    key: *key_attributes
  zones.diodes:
    mirror: *mirror_config
    anchor:
      ref:
        - alphas_inner_num
        - mirror_alphas_inner_num
        - thumb_inner_thumb
        - mirror_thumb_inner_thumb
      shift: [-1.42u,-1.9u]
    columns:
      outer.spread: diode_spread
      pinky.spread: diode_spread
      ring.spread: diode_spread
      middle.spread: diode_spread
      index.spread: diode_spread
      inner.spread: diode_spread
    rows:
      bottom:
        row_net: P6
        padding: diode_padding
      home:
        row_net: P7
        padding: diode_padding
      top:
        row_net: P8
        padding: diode_padding
      num:
        row_net: P9
        padding: diode_padding
    key: &diode_attributes
      width: &diode_width 2
      height: &diode_height 8
      footprints.diode:
        type: diode
        anchor:
          shift: [0.5cx, 0]
          rotate: -90
        nets:
          from: =colrow
          to: =row_net
        params:
          through_hole: true
    key.mirror.footprints.diode.anchor.rotate: 90
  zones.diodes_thumb:
    mirror: *mirror_config
    anchor:
      ref:
        - alphas_inner_num
        - mirror_alphas_inner_num
        - thumb_inner_thumb
        - mirror_thumb_inner_thumb
      shift: [-1.2u,-2.7u]
      rotate: 90
    columns:
      index.spread: diode_spread
      inner:
        spread: diode_spread
    rows:
      thumb.row_net: P10
    key: *diode_attributes
    key.mirror.footprints.diode.anchor.rotate: -90
outlines:
  exports:
    # The below outlines are intentionally split out in order
    # to view the intermediate steps during transformation
    _outer_raw:
      - type: keys
        side: left
        size: sf
        tags: ['key']
      - type: keys
        side: right
        size: sf
        tags: ['key']
    _center:
      - type: rectangle
        anchor:
          ref:
            - alphas_inner_num
            - mirror_alphas_inner_num
            - thumb_inner_thumb
            - mirror_thumb_inner_thumb
          shift: [-285/2,-94.6/2+3]
        size: [285,94.6]
    _combined:
      - _outer_raw
      - _center
    _switch_cutouts:
      - type: keys
        side: left
        size: 14
        tags: ['key']
        bound: false
      - type: keys
        side: right
        size: 14
        bound: false
        tags: ['key']
    panel:
      - name: _combined
        fillet: 1.5
    switch_plate:
      - name: _combined
        fillet: 1.5
      - operation: subtract
        name: _switch_cutouts
        fillet: 0.5
pcbs:
  tin52mx:
    outlines:
      main:
        outline: panel
    footprints:
      - type: holyiot
        anchor:
          ref: [alphas_inner_num, mirror_alphas_inner_num]
          shift: [0, 0.4cy]
          rotate: 0
      - type: usbc
        anchor:
          ref: alphas_outer_num
          shift: [0,1u-1]
          rotate: 15
      - type: button
        anchor:
          ref: alphas_outer_top
          shift: [0.5u,-0.5u]
          rotate: 90
        nets:
          from: RST
          to: GND
        params:
          side: B
      - type: slider
        anchor:
          ref: [alphas_inner_num, mirror_alphas_inner_num]
          shift: [-0.4u,-0.6u]
          rotate: 180
        nets:
          from: RAW
          to: GND
      - type: jstph
        anchor:
          ref: [alphas_inner_num, mirror_alphas_inner_num]
          shift: [0.4u,-0.6u]
          rotate: 0
        nets:
          pos: BAT+
          neg: BAT-
      - type: scrollwheel
        anchor: 
          ref: thumb_outer_thumb
          shift: [0,0.95u]
          rotate: 0
        nets:
          from: P21
          to: enc_diode
          A: P8
          B: P9
          C: GND
          D: ''
      - type: diode
        anchor:
          ref: thumb_outer_thumb
          rotate: 90+15
          shift: [ diode_spread, -1.6u ]
        nets:
          from: enc_diode
          to: P7
      - type: scrollwheel
        anchor: 
          ref: mirror_thumb_outer_thumb
          shift: [0,0.95u]
          rotate: 180
        nets:
          from: P21
          to: enc_diode
          A: P8
          B: P9
          C: GND
          D: ''
      - type: diode
        anchor:
          ref: mirror_thumb_outer_thumb
          rotate: 90+15+180
          shift: [ diode_spread, -1.6u ]
        nets:
          from: enc_diode
          to: P7